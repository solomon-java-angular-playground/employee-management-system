<div class="container">
  <div class="card p-5 mt-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="register-title">
          Create an Account
        </mat-card-title>
        <mat-card-subtitle class="register-subtitle">
          Please fill in the details to register
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="Username"
              name="username"
              [(ngModel)]="username"
              required
              #usernameInput="ngModel"
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              name="password"
              type="password"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
            />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="text-center mt-3">
            <button
              mat-raised-button
              color="primary"
              class="mb-3"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span *ngIf="!isLoading">Register</span>
              <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
